<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
      - primary meta tag
    -->
    <title>ĐĂNG NHẬP</title>
    <!--
      - favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!--
      - custom css link
    -->
    <link rel="stylesheet" href="../static/assets/css/login.css">
    <!--FOnt Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--
      - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&family=Nunito+Sans:wght@400;700&display=swap"
            rel="stylesheet">

    <!--
      - preload images
    -->
    <link rel="preload" as="image" href="../static/assets/images/hero-banner.jpg">
</head>
<body id="top">
<div id="wrapper">
    <form action="" id="form-login">
        <h1 class="form-heading">Đăng Nhập</h1>
        <div class="form-group">
            <i class="far fa-user"></i>
            <input type="text" class="form-input" placeholder="Tên đăng nhập">
        </div>
        <div class="form-group">
            <i class="fas fa-key"></i>
            <input type="password" class="form-input" placeholder="Mật khẩu">
            <div id="eye"><i class="fas fa-eye"></i></div>
        </div>
        <div class="forgot">
            <p>Quên mật khẩu?</p>
        </div>
        <div class="social-login">
            <p class="social-login-text">Đăng nhập với</p>
            <div class="social-buttons">
                <button type="button" class="btn-facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button type="button" class="btn-google">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>
        </div>
        <input type="submit" value="Đăng nhập" class="form-submit">
        <p style="text-align: center;">Bạn chưa có tài khoản?<a href="register.html"> Đăng ký</a></p>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js"></script>
<script src="../static/assets/js/login.js"></script>

</body>
</html>
